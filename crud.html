<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">

    <style>
        #crud-container {
            width: min(90vw, 650px);
            margin: 4rem auto;
            padding: 1.8rem;
            background: #b2b2a0;
            border-radius: 12px;
            color: var(--text);
            box-shadow: 0 2px 8px var(--shadow);
        }

        #crud-container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1.5px solid var(--field-border, #ccc);
            background: var(--field-bg, white);
            color: var(--text);
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 4rem;
        }

        #crud-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 0.5rem;
            margin-bottom: 5rem;
        }

        #crud-buttons button {
            padding: 0.6rem 1.1rem;
            border-radius: 8px;
            border: none;
            background: var(--submit-button, #333);
            color: var(--submit-text, white);
            cursor: pointer;
            font-weight: 600;
        }

        #crud-buttons button:hover {
            filter: brightness(1.2);
        }

        #project-list {
            margin: 1rem 0;
            background: var(--text-bubble, #eee);
            padding: 1rem;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <main id="crud-container">
        <h2>Local Storage CRUD Actions</h2>

        <form id="project-form">
            <form-field>
                <label for="proj-id">Project ID (required)</label>
                <input type="text" id="proj-id" placeholder="example: mood-garden">
            </form-field>

            <form-field>
                <label for="proj-title">Title</label>
                <input type="text" id="proj-title" placeholder="Project Title">
            </form-field>

            <form-field>
                <label for="proj-img-small">Image URL (small)</label>
                <input type="text" id="proj-img-small" placeholder="assets/fb-proj1.png">
            </form-field>

            <form-field>
                <label for="proj-img-medium">Image URL (medium)</label>
                <input type="text" id="proj-img-medium" placeholder="assets/proj1-2.png">
            </form-field>

            <form-field>
                <label for="proj-img-large">Image URL (large)</label>
                <input type="text" id="proj-img-large" placeholder="assets/proj1.png">
            </form-field>

            <form-field>
                <label for="proj-img-alt">Image Alt Text</label>
                <input type="text" id="proj-img-alt" placeholder="Screenshot of project">
            </form-field>

            <form-field>
                <label for="proj-stack">Tech Stack (comma-separated)</label>
                <input type="text" id="proj-stack" placeholder="HTML, CSS, JavaScript">
            </form-field>

            <form-field>
                <label for="proj-source">Source URL (GitHub or link)</label>
                <input type="text" id="proj-source" placeholder="https://github.com/...">
            </form-field>

            <form-field>
                <label for="proj-details">Project Description</label>
                <textarea id="proj-details" placeholder="Short description of your project"></textarea>
            </form-field>

            <div id="crud-buttons">
                <button type="button" id="btn-create">Create</button>
                <button type="button" id="btn-update">Update</button>
                <button type="button" id="btn-delete">Delete</button>
            </div>
        </form>

        <h3>Current Local Projects</h3>
        <ul id="project-list"></ul>
        <div id="project-cards"></div>
    </main>

    <script type="module" src="scripts/project-card.js"></script>
    <script type="module" src="scripts/crud.js"></script>

</body>
</html>
